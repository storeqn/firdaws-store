<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ŸÖÿπÿ±ÿ∂ ÿßŸÑŸÅÿ±ÿØŸàÿ≥</title>

<style>
:root{
  --bg:#f4f7ff;
  --card:#ffffff;
  --main:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --radius:14px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Tahoma,Arial;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid var(--border);
  z-index:10;
}
.top{
  text-align:center;
  font-size:20px;
  font-weight:900;
  padding:14px;
}
.cats{
  display:flex;
  gap:8px;
  padding:8px;
  overflow:auto;
}
.cats div{
  padding:6px 14px;
  background:#eef2ff;
  border-radius:999px;
  font-size:14px;
  white-space:nowrap;
  cursor:pointer;
}
.cats .active{
  background:var(--main);
  color:#fff;
}

/* ===== CONTENT ===== */
.wrap{padding:12px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(min-width:700px){
  .grid{grid-template-columns:repeat(4,1fr)}
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid var(--border);
  overflow:hidden;
}
.card img{
  width:100%;
  height:140px;
  object-fit:contain;
  background:#f8fafc;
}
.card .p{
  padding:10px;
}
.card h4{
  margin:0;
  font-size:14px;
  line-height:1.4;
}
.price{
  color:var(--main);
  font-weight:900;
  margin-top:6px;
}
.old{
  font-size:12px;
  color:var(--muted);
  text-decoration:line-through;
}
.btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--main);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* ===== DETAILS ===== */
.details{
  position:fixed;
  inset:0;
  background:#fff;
  display:none;
  z-index:20;
  overflow:auto;
}
.details img{
  width:100%;
  max-height:260px;
  object-fit:contain;
  background:#f1f5f9;
}
.details .p{padding:14px}
.close{
  position:fixed;
  top:12px;
  left:12px;
  background:#000;
  color:#fff;
  border-radius:50%;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  cursor:pointer;
}

/* ===== CART ===== */
.cart{
  position:fixed;
  bottom:16px;
  left:16px;
  background:var(--main);
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  z-index:15;
}
</style>
</head>

<body>

<header>
  <div class="top">ŸÖÿπÿ±ÿ∂ ÿßŸÑŸÅÿ±ÿØŸàÿ≥</div>
  <div class="cats" id="cats"></div>
</header>

<div class="wrap">
  <div class="grid" id="grid"></div>
</div>

<div class="cart" onclick="sendWhats()">üõí ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®</div>

<!-- DETAILS -->
<div class="details" id="details">
  <div class="close" onclick="closeD()">√ó</div>
  <img id="dImg">
  <div class="p">
    <h2 id="dName"></h2>
    <p id="dDesc" style="color:var(--muted)"></p>
    <div class="price" id="dPrice"></div>
    <button class="btn" onclick="addToCart()">ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©</button>
  </div>
</div>

<script>
/* ===== SETTINGS ===== */
const SHEET =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vToXcV323xvYtiuz6tg-d0q_f2iwOwnYBpCRqAgSnarQ2PYVZ9Z1GJKlSmftjuajtlJ6zBfmVbRwArp/pub?output=csv";
const WHATSAPP = "9647719183122";

/* ===== STATE ===== */
let products=[],cart={},cat="",current=null;

/* ===== LOAD DATA ===== */
fetch(SHEET)
.then(r=>r.text())
.then(t=>{
  const lines=t.trim().split(/\r?\n/);
  const headers=lines[0].split(",");
  products=lines.slice(1).map(r=>{
    const c=r.split(",");
    let o={};
    headers.forEach((h,i)=>o[h]=c[i]||"");
    return o;
  }).filter(p=>p.id && p.name && p.price);
  drawCats();
  draw();
});

/* ===== CATEGORIES ===== */
function drawCats(){
  const cs=[...new Set(products.map(p=>p.category))];
  cats.innerHTML='<div class="active" onclick="setCat(\'\')">ÿßŸÑŸÉŸÑ</div>';
  cs.forEach(x=>{
    cats.innerHTML+=`<div onclick="setCat('${x}')">${x}</div>`;
  });
}
function setCat(x){
  cat=x;
  [...cats.children].forEach(c=>c.classList.remove("active"));
  event.target.classList.add("active");
  draw();
}

/* ===== PRODUCTS ===== */
function draw(){
  grid.innerHTML="";
  products
    .filter(p=>!cat || p.category===cat)
    .forEach(p=>{
      grid.innerHTML+=`
      <div class="card">
        <img src="${p.image}" onclick="openD('${p.id}')">
        <div class="p">
          <h4>${p.name}</h4>
          <div class="price">${p.price} ÿØ.ÿπ</div>
          ${p.old_price && p.old_price!=p.price ? `<div class="old">${p.old_price}</div>`:""}
          <button class="btn" onclick="openD('${p.id}')">ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨</button>
        </div>
      </div>`;
    });
}

/* ===== DETAILS ===== */
function openD(id){
  current=products.find(p=>p.id===id);
  dImg.src=current.image;
  dName.textContent=current.name;
  dDesc.textContent=current.desc || "";
  dPrice.textContent=current.price+" ÿØ.ÿπ";
  details.style.display="block";
}
function closeD(){
  details.style.display="none";
}

/* ===== CART ===== */
function addToCart(){
  if(!current) return;
  cart[current.id]=(cart[current.id]||0)+1;
  alert("ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©");
}

/* ===== WHATSAPP ===== */
function sendWhats(){
  if(Object.keys(cart).length===0){
    alert("ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©");
    return;
  }
  let msg="ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ ŸÖÿπÿ±ÿ∂ ÿßŸÑŸÅÿ±ÿØŸàÿ≥%0A%0A";
  for(let id in cart){
    let p=products.find(x=>x.id===id);
    msg+=`${p.name} √ó ${cart[id]}%0A`;
  }
  window.open(`https://wa.me/${WHATSAPP}?text=${msg}`);
}
</script>

</body>
</html>
